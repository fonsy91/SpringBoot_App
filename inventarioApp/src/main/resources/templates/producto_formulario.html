<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"><link>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="App Inventario">App Inventario</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="/">Inicio</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${producto.id == null}">Agregar Producto</h1>
			<h1 th:unless="${producto.id == null}">Editar Producto</h1>
		</div>
		<!--Cuando apretemos un boton este formulario nos llevara a la URL (nos guardara la categoria en la base de datos)
		Se asignaran los valores de cada etxto al objeto categoria y despues se agregara a la base de datos
		-->
		<form th:action="@{/productos/guardar}" th:object="${producto}" method="post" style="max-width:600px; margin:0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de Producto</label>
					<div class="col-sm-8">
						<!--Vinculamos con un campo del objeto producto-->
						<input type="text" th:field="*{nombre}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Precio de Producto</label>
					<div class="col-sm-8">
						<!--Vinculamos con un campo del objeto producto-->
						<input type="text" th:field="*{precio}" class="form-control" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Categoria</label>
					<div class="col-sm-8">
						<select th:field="*{categoria}" class="form-control" required>
							<th:block th:each="categoria : ${listaCategorias}">
								<option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
