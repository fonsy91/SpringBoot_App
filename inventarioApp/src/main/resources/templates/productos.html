<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"><link>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="App Inventario">App Inventario</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="/">Inicio</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de Productos</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
			  <thead class="thead-dark">
			    <tr>
			      	<th>ID</th>
					<th>Nombre</th>
					<th>Precio</th>
					<th>Categoria</th>
					<th>Acciones</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.categoria.nombre}"></td>
					<td th:href="@{'/productos/editar' + '/' + ${producto.id}}" class="btn btn-info">Editar</td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
	</div>

</body>
</html>
